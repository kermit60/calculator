<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="icon" type="icon/x-icon" href="images/icons8-calculator-50.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="expression"></div>
                <div class="value">0</div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="remove" id="removeAll" value="AC">AC</button>
                    <button class="remove" id="removeOne" value="C">C</button>
                    <button class="operator" id="modulus" value="%">%</button>
                    <button class="operator" id="divide" value="÷">÷</button>
                </div>
                <div class="row">
                    <button class="digit" id="digit-7" value="7">7</button>
                    <button class="digit" id="digit-8" value="8">8</button>
                    <button class="digit" id="digit-9" value="9">9</button>
                    <button class="operator" id="add" value="+">+</button>
                </div>
                
                <div class="row">
                    <button class="digit" id="digit-4" value="4">4</button>
                    <button class="digit" id="digit-5" value="5">5</button>
                    <button class="digit" id="digit-6" value="6">6</button>
                    <button class="operator" id="subtract" value="-">-</button>
                </div>

                <div class="row">
                    <button class="digit" id="digit-1" value="1">1</button>
                    <button class="digit" id="digit-2" value="2">2</button>
                    <button class="digit" id="digit-3" value="3">3</button>
                    <button class="operator" id="multiply" value="×">×</button>
                </div>

                <div class="row">
                    <button class="digit" id="digit-0" value="0">0</button>
                    <button class="" id="decimal" value=".">.</button>
                    <button class="" id="equals" value="=">=</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>
              Copyright ©
              <script>
                document.write(new Date().getFullYear())
              </script>
              kermit60
            </p>
            <a href="https://github.com/kermit60" target="_blank">
              <i class="fab fa-github"></i
            ></a>
        </footer>
    </div>
</body>
</html>
